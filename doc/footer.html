<script type="text/javascript">
//<![CDATA[
/*
  StringCompare that treats followed numbers as a single one.
  Example: "OpenCV 9" would come first than "OpenCV 10"
*/
function myStringCompare(ele1, ele2) {
    var str1 = ele1.innerHTML;
    var str2 = ele2.innerHTML;
    var value = -1;
    var smaller = str1.length;
    if (str2.length == smaller) {
        value = 0;
    } else if (str2.length < smaller) {
        smaller = str2.length;
        value = 1;
    }
    for (var i = 0; i < smaller; i++) {
        var str1_tmp_char = str1.charAt(i);
        var str2_tmp_char = str2.charAt(i);
        if (isNaN(str1_tmp_char) || isNaN(str2_tmp_char)) {
            if (str1_tmp_char < str2_tmp_char) {
                return -1;
            } else if (str1_tmp_char > str2_tmp_char) {
                return 1;
            }
        } else {
            var int1 = parseInt(str1.substring(i));
            var int2 = parseInt(str2.substring(i));
            if (int1 < int2) {
                return -1;
            } else if (int1 > int2) {
                return 1;
            }
        }
    }
    return value;
}
function addButton(label, buttonName) {
    var b = document.createElement("BUTTON");
    b.innerHTML = buttonName;
    b.setAttribute('class', 'toggleable_button label_' + label);
    b.onclick = function() {
        $('.toggleable_button').css({
            border: '2px outset',
            'border-radius': '4px'
        });
        $('.toggleable_button.label_' + label).css({
            border: '2px inset',
            'border-radius': '4px'
        });
        $('.toggleable_div').css('display', 'none');
        $('.toggleable_div.label_' + label).css('display', 'block');
    };
    b.style.border = '2px outset';
    b.style.borderRadius = '4px';
    b.style.margin = '2px';
    return b;
}
function buttonsToAdd($elements, $heading, $type) {
    if ($elements.length === 0) {
        $elements = $("" + $type + ":contains(" + $heading.html() + ")").parent().prev("div.newInnerHTML");
    }
    var arr = jQuery.makeArray($elements);
    arr = arr.sort(myStringCompare);
    var seen = {};
    arr.forEach(function(e) {
        var txt = e.innerHTML;
        if (!seen[txt]) {
            $button = addButton(e.title, txt);
            if (Object.keys(seen).length == 0) {
                var linebreak1 = document.createElement("br");
                var linebreak2 = document.createElement("br");
                ($heading).append(linebreak1);
                ($heading).append(linebreak2);
            }
            ($heading).append($button);
            seen[txt] = true;
        }
    });
    return;
}
$("h2").each(function() {
    $heading = $(this);
    $smallerHeadings = $(this).nextUntil("h2").filter("h3").add($(this).nextUntil("h2").find("h3"));
    if ($smallerHeadings.length) {
        $smallerHeadings.each(function() {
            var $elements = $(this).nextUntil("h3").filter("div.newInnerHTML");
            buttonsToAdd($elements, $(this), "h3");
        });
    } else {
        var $elements = $(this).nextUntil("h2").filter("div.newInnerHTML");
        buttonsToAdd($elements, $heading, "h2");
    }
});
$(".toggleable_button").first().click();
var $clickDefault = $('.toggleable_button.label_python').first();
if ($clickDefault.length) {
    $clickDefault.click();
}
$clickDefault = $('.toggleable_button.label_cpp').first();
if ($clickDefault.length) {
    $clickDefault.click();
}
//]]>
</script>
