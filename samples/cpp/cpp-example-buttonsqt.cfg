<?xml version="1.0"?>
<opencv_storage>

<verboseLevel>0</verboseLevel>

<LanguageTransTab>
  <!-- name on left side, content to display in the control on right side  -->
  "LoadImg" "Laden"
  "SaveImg" "Speichern"
  "PrevImg" " &lt; "
  "NextImg" " &gt; "
  "S:" "[font color=blue]Farb[/font][font size=3.0]s&auml;tti[/font][font color=green size=3.0]gung[/font]"
  "[Help]" "Hilfe"
</LanguageTransTab>

 <!-- configurations for specific windows.  Each window may get a buttonbar  -->
 <Wnd1>
   "ColorImg"
   "#CV_WINDOW_NORMAL 650,25 730*600"
   "$Label JPGQ:"
   "$Spin JPGQ 0,100,75"
   "$Button SaveImg"
   "$CheckBox h:m:s true"
   "$Button PrevImg"
   "$Label"
   "$Button NextImg"
   "$Label"
   "$Combo ComboSrc Image,Camera,Video"
   "$Menue Rotate 90,180,-90,FlipVert,FlipHorz"
   "$Button Info"
   "$Label"
   "$StatusLine xy RGB WidthHeight Viewport Zoom"
   "$applyLanguage"
 </Wnd1>

<Wnd2>
  "Saturation"
  "CV_WINDOW_NORMAL 0,200 430*250"
  "#$Zoom"
  "#$Panning"
  "$SaveImg"
  "$PropWnd"
  "$Label S:"
  "$SliderSpin Sat 0,100,35 emit"
  "$CheckText [Help] ;w44"
  "$CheckText Histo false ;w44"
  "$Edit E1 QLineEdit ; w270 left"
  "$Button -"
  "$Button +"
  "$StatusLine filename Zoom xy RGB"
  "$applyLanguage"
</Wnd2>

<Wnd3>
    "Dummy"
    "$Zoom"
    "$Panning"
    "$SaveImg"
    "$PropWnd"
    "$Edit E1 OpenCV is easy"
    "$applyLanguage"
</Wnd3>


</opencv_storage>
